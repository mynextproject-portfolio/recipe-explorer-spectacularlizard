[pytest]
# Filter third-party deprecation warnings (FastAPI/Starlette on Python 3.14+)
filterwarnings =
    ignore:.*asyncio.iscoroutinefunction.*deprecated.*:DeprecationWarning
# Custom marks: integration = hits real TheMealDB API (slower, run with -m integration)
markers =
    integration: marks tests that hit real external API (deselect with '-m "not integration"')
